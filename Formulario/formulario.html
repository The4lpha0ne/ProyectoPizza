<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="./pizza.ico" type="image/x-icon">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <form name="input_form" action="PENDIENTE DE RELLENAR" class="formulario">
        <h1>Formulario de Registro</h1>
        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" class="datos">
        <input type="text" name="apellidos" id="apellidos" placeholder="Escriba sus apellidos" class="datos">
        <input type="email" name="correo" id="correo" placeholder="Escriba su correo electrónico" class="datos">
        <input type="password" name="correo" id="correo" placeholder="Escriba su contraseña" class="datos">
        <input type="submit" value="Registrar" class="registrar">
    </form>
</body>
</html>
